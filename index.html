<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MovieHub</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Section 1 -->
        <section class="movie-section">
            <h2>Section 1</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                    <div class="metadata">
                        <span class="likes">👍 1.2K</span>
                        <span class="dislikes">👎 100</span>
                        <span class="views">👀 50K</span>
                    </div>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>

        <!-- Section 2 -->
        <section class="movie-section">
            <h2>Section 2</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                    <div class="metadata">
                        <span class="likes">👍 1.5K</span>
                        <span class="dislikes">👎 150</span>
                        <span class="views">👀 60K</span>
                    </div>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>

        <!-- Repeat for Sections 3 to 20 -->
        <!-- Section 3 -->
        <section class="movie-section">
            <h2>Section 3</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="movie3.jpg" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                    <div class="metadata">
                        <span class="likes">👍 1.8K</span>
                        <span class="dislikes">👎 200</span>
                        <span class="views">👀 70K</span>
                    </div>
                </div>
                <!-- Add more movie cards as needed -->
            </div>
        </section>

        <!-- Continue adding sections up to Section 20 -->

    </main>
    <footer>
        <p>&copy; 2023 MovieHub. All rights reserved.</p>
    </footer>
</body>
</html>
